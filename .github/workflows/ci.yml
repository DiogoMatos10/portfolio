name: Continuous Integration

on: pull_request

jobs: 
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
